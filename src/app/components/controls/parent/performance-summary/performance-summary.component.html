<div class="container">
  
  <div class="user-details">
    <p><strong>Name:</strong> {{ childInfo.name }}</p>
    <p><strong>Grade:</strong> {{ childInfo.grade }}</p>
    <p><strong>Total Tests Taken:</strong> {{ childInfo.totalTestsTaken }}</p>
    <p><strong>Upcoming Tests:</strong> {{ childInfo.upcomingTests }}</p>
    <ul>
      <li *ngFor="let recommendation of childInfo.recommendations">
        {{ recommendation }}
      </li>
    </ul>
  </div>

  <h2>Subject Performance</h2>
  <div *ngFor="let performance of subjectPerformances">
    <h3>{{ performance.subject }}</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar"
           [style.width]="performance.happiness + '%'"
           aria-valuenow="{{performance.happiness}}"
           aria-valuemin="0" aria-valuemax="100">Happiness</div>
    </div>
    <div class="progress">
      <div class="progress-bar bg-info" role="progressbar"
           [style.width]="performance.confusion + '%'"
           aria-valuenow="{{performance.confusion}}"
           aria-valuemin="0" aria-valuemax="100">Confusion</div>
    </div>
    <div class="progress">
      <div class="progress-bar bg-warning" role="progressbar"
           [style.width]="performance.relevance + '%'"
           aria-valuenow="{{performance.relevance}}"
           aria-valuemin="0" aria-valuemax="100">Relevance</div>
    </div>
  </div>
</div>
