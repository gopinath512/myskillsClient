<div class="container-fluid px-0 mb-3">
  <div class="row">

    <!-- Total Tests Created Card -->
    <div class="col-md-3 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-baseline">
            <h6 class="card-title mb-0">Tests Created</h6>
            <div ngbDropdown class="mb-2">
              <button ngbDropdownToggle class="btn no-dropdown-toggle-icon" type="button" id="totalTestsCreatedDropdown">
                <i class="icon-lg text-muted" data-feather="more-horizontal"></i>
              </button>
              <div ngbDropdownMenu aria-labelledby="totalTestsCreatedDropdown">
                <a ngbDropdownItem href="#" (click)="false"><i data-feather="eye" class="icon-sm me-2"></i> View</a>
              </div>
            </div>
          </div>
          <div class="statistics">
            <h3 class="stat-value text-primary">{{ overallReport?.numberOfTestsCreated }}</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Upcoming Tests Card -->
    <div class="col-md-3 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-baseline">
            <h6 class="card-title mb-0">Upcoming Tests</h6>
            <div ngbDropdown class="mb-2">
              <button ngbDropdownToggle class="btn no-dropdown-toggle-icon" type="button" id="upcomingTestsDropdown">
                <i class="icon-lg text-muted" data-feather="more-horizontal"></i>
              </button>
              <div ngbDropdownMenu aria-labelledby="upcomingTestsDropdown">
                <a ngbDropdownItem href="#" (click)="false"><i data-feather="eye" class="icon-sm me-2"></i> View</a>
              </div>
            </div>
          </div>
          <div class="statistics">
            <h3 class="stat-value text-primary">{{ overallReport?.numberOfUpcomingTests }}</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Total In-Progress Card -->
    <div class="col-md-3 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-baseline">
            <h6 class="card-title mb-0">Tests In Progress</h6>
            <div ngbDropdown class="mb-2">
              <button ngbDropdownToggle class="btn no-dropdown-toggle-icon" type="button" id="inProgressTestsDropdown">
                <i class="icon-lg text-muted" data-feather="more-horizontal"></i>
              </button>
              <div ngbDropdownMenu aria-labelledby="inProgressTestsDropdown">
                <a ngbDropdownItem href="#" (click)="false"><i data-feather="eye" class="icon-sm me-2"></i> View</a>
              </div>
            </div>
          </div>
          <div class="statistics">
            <h3 class="stat-value text-primary">{{ overallReport?.numberOfTestsInProgress }}</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Tests Not Assigned Card -->
    <div class="col-md-3 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-baseline">
            <h6 class="card-title mb-0">Tests Not Assigned</h6>
            <div ngbDropdown class="mb-2">
              <button ngbDropdownToggle class="btn no-dropdown-toggle-icon" type="button" id="notAssignedTestsDropdown">
                <i class="icon-lg text-muted" data-feather="more-horizontal"></i>
              </button>
              <div ngbDropdownMenu aria-labelledby="notAssignedTestsDropdown">
                <a ngbDropdownItem href="#" (click)="false"><i data-feather="eye" class="icon-sm me-2"></i> View</a>
              </div>
            </div>
          </div>
          <div class="statistics">
            <h3 class="stat-value text-primary">{{ overallReport?.numberOfTestsNotAssigned }}</h3>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
