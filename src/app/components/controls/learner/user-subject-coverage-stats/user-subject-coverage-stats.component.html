<div class="row statistics-container ">
    <div class="chart-container col-md-7 card card-body cardContainer ">
      <canvas baseChart width="600" height="250"
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [legend]="true"
              [type]="chartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  <div class="d-none d-sm-block table-responsive col-md-4 card card-body cardContainer">
    <table class="table table-sm">
      <thead>
        <tr>
          <th class="border-top-0"></th>
          <th class="border-top-0" *ngFor="let label of chartLabels">{{label}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of chartData">
          <th>{{d && d.label.split(' ').pop()}}</th>
          <td *ngFor="let label of chartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </tbody>
    </table>
  <div class="refreshBtnContainer">
    <button class=" btn btn-primary refresh-btn" (click)="randomize();showMessage('Manual refresh!');">
      <span class="material-icons">
      sync
      </span>
    </button>
  </div>
  </div>
</div>
